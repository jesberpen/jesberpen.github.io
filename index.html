<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Amateur Photographer</p>
    </header>
    <section class="gallery">
        <img src="DSC00098.jpg" alt="Description of photo 1" class="gallery-img">
        <img src="DSC00099.jpg" alt="Description of photo 2" class="gallery-img">
        <img src="DSC00102.jpg" alt="Description of photo 3" class="gallery-img">
        <!-- Add more images -->

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
