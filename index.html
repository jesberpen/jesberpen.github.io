<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jesus Berjano - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Jesus Berjano</h1>
    <p>2025</p>
</header>
<body>
        <!-- Category Filter Buttons (place above your <section class="gallery">...) -->
    <div class="category-filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="landscapes">Landscapes</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="portrait">Portrait</button>
        <button class="filter-btn" data-category="urban">Urban</button>
    </div>

    <!-- Example Gallery Section -->
    <section class="gallery">
        <img src="Bee Mint.jpg" alt="Mint Bee. 2025" class="gallery-img" data-category="nature">
        <img src="DSC00080.jpg" alt="Afternoon Bath. 2025" class="gallery-img" data-category="portrait">
        <img src="DSC00101.jpg" alt="Marygold. 2025" class="gallery-img" data-category="landscapes">
        <!--img src="urban1.jpg" alt="City Lights" class="gallery-img" data-category="urban"-->
        <!--img src="portrait1.jpg" alt="Smiling Friend" class="gallery-img" data-category="portrait"-->
        <!-- Add more images with appropriate data-category -->
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
